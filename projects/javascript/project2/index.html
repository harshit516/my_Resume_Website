<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Book Manager</title>
</head>

<body>

  <div class="container">
    <div class="row mt-5">

      <div class="col-md-8  mx-auto" id='mainparent'>
        
        <h1 class="display-4 mb-5">Add Book </h1>
        
        <div id="mainform">
        <div class='form-group' >
        
          <div>
            <label for="Book">Book Title</label>
            <input class='form-control' type="text" id="title" >
          </div>
          </div>

        <div class='form-group'>
        
          <div>
            <label for="author">
              Book Author
            </label>
            <input class='form-control' type="text" id="author">
          </div>
        </div>

        <div class='form-group'>
        
          <div>
            <label for="isbn">
             ISBN
            </label>
            <input class='form-control' type="text" id="isbn">
          </div>
        </div>
        </div>
        
        
        <button class="btn btn-outline-dark mb-5" id="submit">Submit</button>

   

        <!-- table -->

                <table class='table '>
                  <thead>
                    <tr>
                     
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN</th>
                      <th></th>

                    </tr>
                  </thead>
                  <tbody id="book-list">
                   
                 
               
                  </tbody>
                </table>
      </div>

    </div>

  </div>



  <script src="js/es6-index.js"></script>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

 
</body>

</html>
